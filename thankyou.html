<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>شكراً لك!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
	<style>
		:root { --color-primary: #5e9cff; --color-primary-dark: #4b7dcc; --color-bg: #0a0a0a; --color-card: rgba(20,20,22,0.75); --color-border: rgba(255,255,255,0.1); --color-text: #e0e0e0; --color-text-muted: #999; --font-body: "Cairo", sans-serif; --font-title: "IBM Plex Sans Arabic", sans-serif; --radius: 16px; --transition: 0.3s cubic-bezier(0.25,0.8,0.25,1); --transition-smooth: 0.5s cubic-bezier(0.2,0.8,0.2,1); }
		* { margin: 0; padding: 0; box-sizing: border-box; }
		@keyframes g-anim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
		@keyframes s-in { from { opacity: 0; transform: scale(.95); } to { opacity: 1; transform: scale(1); } }
		body { font-family: var(--font-body); background-color: var(--color-bg); color: var(--color-text); direction: rtl; }
		.app { min-height: 100vh; position: relative; padding: 2rem 1rem; display: flex; align-items: center; justify-content: center; }
		.aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
		.aurora-dot { position: absolute; border-radius: 50%; filter: blur(120px); opacity: .25; }
		.aurora-dot-1 { width: 50vw; height: 50vw; background-color: var(--color-primary); top: 5%; left: 0%; animation: move-1 25s infinite alternate ease-in-out; }
		.aurora-dot-2 { width: 45vw; height: 45vw; background-color: var(--color-primary-dark); bottom: 10%; right: 5%; animation: move-2 30s infinite alternate-reverse ease-in-out; }
		@keyframes move-1 { from { transform: translate(0,0) rotate(0deg) scale(1); } to { transform: translate(15vw,20vh) rotate(120deg) scale(1.2); } }
		@keyframes move-2 { from { transform: translate(0,0) rotate(0deg) scale(1.2); } to { transform: translate(-10vw,-15vh) rotate(-150deg) scale(1); } }
		.card { background: var(--color-card); border: 1px solid var(--color-border); border-radius: var(--radius); padding: 2.5rem; backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); animation: s-in .8s var(--transition-smooth) both; text-align: center; max-width: 500px; }
		.success-icon { color: #28a745; font-size: 4rem; margin-bottom: 1rem; }
		h1 { font-family: var(--font-title); font-size: 2rem; color: #fff; margin-bottom: 0.5rem; }
		p { color: var(--color-text-muted); font-size: 1.1rem; margin-bottom: 2rem; }
		.back-link { display: inline-block; padding: 0.8rem 2rem; background: var(--color-primary); color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; transition: var(--transition); }
		.back-link:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(94,156,255, 0.25); filter: brightness(1.1); }
	</style>
</head>
<body>
	<div class="app">
		<div class="aurora-bg">
			<div class="aurora-dot aurora-dot-1"></div>
			<div class="aurora-dot aurora-dot-2"></div>
		</div>
		<div class="card">
			<div class="success-icon">
				<svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg>
			</div>
			<h1>تم الإرسال بنجاح!</h1>
			<p>شكراً لك، لقد تم استلام بياناتك وسيتم مراجعتها قريباً.</p>
			<a href="./index.html" class="back-link">العودة للصفحة الرئيسية</a>
		</div>
	</div>
</body>
</html>
