	<!-- The beautiful styling -->
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap");
		@import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap");
		:root{--color-primary:#5e9cff;--color-primary-dark:#4b7dcc;--color-danger-red:#ff5252;--color-warning-gold:#ffc400;--color-bonus-green:#00e676;--color-save-green:#00c853;--color-bg:#0a0a0a;--color-card:rgba(20,20,22,0.75);--color-border:rgba(255,255,255,0.1);--color-text:#e0e0e0;--color-text-muted:#999;--font-body:"Cairo",sans-serif;--font-title:"IBM Plex Sans Arabic",sans-serif;--radius:16px;--transition:0.3s cubic-bezier(0.25,0.8,0.25,1);--transition-smooth:0.5s cubic-bezier(0.2,0.8,0.2,1);--rgb-primary:94,156,255;--rgb-warning:255,196,0;--rgb-danger:255,82,82}
		*{margin:0;padding:0;box-sizing:border-box}
		@keyframes gradient-animation{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
		@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
		@keyframes scaleIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
		body{font-family:var(--font-body);background-color:var(--color-bg);color:var(--color-text);direction:rtl;overflow-x:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
		.app{min-height:100vh;position:relative;padding:2rem 1rem;}
		.aurora-bg{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;transition:all .5s ease}
		.aurora-dot{position:absolute;border-radius:50%;filter:blur(120px);opacity:.25;transition:background-color .5s ease}
		.aurora-dot-1{width:50vw;height:50vw;background-color:var(--color-primary);top:5%;left:0%;animation:move-aurora-1 25s infinite alternate ease-in-out}
		.aurora-dot-2{width:45vw;height:45vw;background-color:var(--color-primary-dark);bottom:10%;right:5%;animation:move-aurora-2 30s infinite alternate-reverse ease-in-out}
		@keyframes move-aurora-1{from{transform:translate(0,0) rotate(0deg) scale(1)}to{transform:translate(15vw,20vh) rotate(120deg) scale(1.2)}}
		@keyframes move-aurora-2{from{transform:translate(0,0) rotate(0deg) scale(1.2)}to{transform:translate(-10vw,-15vh) rotate(-150deg) scale(1)}}
		.container{width:100%;max-width:700px;z-index:1;display:flex;flex-direction:column;gap:1.5rem;margin:0 auto;position:relative}
		.header{text-align:center;animation:fadeInUp .8s var(--transition-smooth) both; margin-bottom: 1rem;}
		.title{font-family:var(--font-title);font-weight:700;font-size:2.8rem;margin-bottom:0.25rem;background:linear-gradient(90deg,var(--color-primary-dark),var(--color-primary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200% 200%;animation:gradient-animation 5s ease-in-out infinite}
		.subtitle{color:var(--color-text-muted);font-size:1.1rem;animation:fadeInUp .8s var(--transition-smooth) .2s both; letter-spacing: 0.5px;}
		.card{background:var(--color-card);border:1px solid var(--color-border);border-radius:var(--radius);padding:2rem;backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);transition:var(--transition);position:relative;animation:scaleIn .8s var(--transition-smooth) .4s both;box-shadow:0 10px 30px rgba(0,0,0,0.2),inset 0 1px 0 rgba(255,255,255,0.05), inset 0 -1px 0 rgba(0,0,0,0.2); border-image: linear-gradient(to top right, rgba(255,255,255,0.15), rgba(255,255,255,0.05)) 1;}
        .card:hover { transform: translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.3),inset 0 1px 0 rgba(255,255,255,0.05), inset 0 -1px 0 rgba(0,0,0,0.2); }
		.card-header{text-align:center;margin-bottom:2rem;padding-bottom:1.5rem;border-bottom:1px solid var(--color-border)}
		.card-header h2{font-family:var(--font-title);font-weight:700;font-size:1.9rem;color:#fff;display:flex;align-items:center;justify-content:center;gap:0.75rem;}
		.input-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem}
		.input-group{display:flex;flex-direction:column;gap:0.5rem; opacity:0; animation: fadeInUp .5s ease-out forwards;}
        .input-group.full-width{grid-column:1 / -1;}
		.input-group label{font-size:1rem;color:var(--color-text);display:flex;align-items:center;gap:0.5rem;margin-bottom:0.25rem; transition: color var(--transition);}
        .input-group label svg {color: var(--color-primary); font-size: 1.2rem; transition: color var(--transition);}
		.input-group input, .input-group textarea{width:100%;background:rgba(0,0,0,0.3);border:1px solid var(--color-border);border-radius:8px;padding:.85rem 1rem;color:var(--color-text);font-family:var(--font-body);font-size:1rem;transition:var(--transition); box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);}
        .input-group textarea {resize: vertical; min-height: 100px;}
		.input-group input:focus, .input-group textarea:focus{outline:none;border-color:var(--color-primary);box-shadow:0 0 0 3px rgba(var(--rgb-primary), 0.4), inset 0 2px 4px rgba(0,0,0,0.2);}
        .input-group:focus-within label { color: var(--color-primary); }
		.submit-button{width:100%;padding:1rem;font-family:var(--font-body);font-size:1.2rem;font-weight:600;border:none;border-radius:8px;cursor:pointer;background:linear-gradient(90deg,var(--color-primary-dark),var(--color-primary));color:#fff;transition:all .2s ease-in-out;display:flex;justify-content:center;align-items:center;gap:.75rem;user-select:none; margin-top: 2rem;}
		.submit-button:hover{transform:translateY(-3px);box-shadow:0 4px 15px rgba(var(--rgb-primary),0.25); filter: brightness(1.1);}
		.submit-button:active{transform:translateY(-1px) scale(.98)}
		.footer{text-align:center;color:var(--color-text-muted);font-size:.9rem;padding-top:1.5rem;margin-top:1rem;border-top:1px solid var(--color-border);animation:fadeInUp .8s var(--transition-smooth) .8s both}
		.footer a{color:var(--color-text-muted);transition:var(--transition);text-decoration:none}
		.footer a:hover{color:var(--color-primary)}

		@media(max-width:600px){
			.app { padding: 1.5rem 1rem; }
			.card { padding: 1.5rem; }
			.title { font-size: 2.2rem; }
			.subtitle {font-size: 1rem;}
			.card-header h2 { font-size: 1.6rem; }
            .input-grid{grid-template-columns: 1fr; gap: 1.25rem;}
		}
	</style>
</head>
<body>

	<div id="root"></div>

	<script type="text/babel">
		const { StrictMode } = React;
		
		const SvgIcon = ({ d, viewBox = "0 0 24 24", ...props }) => (
			<svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox={viewBox} height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" {...props}>
				<path d={d}></path>
			</svg>
		);

		const Icons = {
			User: props => <SvgIcon d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" {...props} />,
			Phone: props => <SvgIcon d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" {...props} />,
			Mail: props => <SvgIcon d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" {...props} />,
            Team: props => <SvgIcon d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" {...props} />,
            University: props => <SvgIcon d="M12 3L1 9l4 2.18v6.32L1 14.14 12 21l11-6.86V11.18L23 9 12 3zm0 8.69L5.45 8.1 12 5l6.55 3.1L12 11.69zM17 15.32v-3.23l2 .99v3.01l-2-1.23z" viewBox="0 0 24 24" {...props} />,
			Send: props => <SvgIcon d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" {...props} />,
            Book: props => <SvgIcon d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z" {...props} />,
            ClipboardList: props => <SvgIcon d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" {...props} />,
		};

		function RegistrationForm() {
            const formFields = [
                { id: 'name', name: 'الاسم', icon: <Icons.User />, placeholder: 'مثال: عبد الله محمد', type: 'text' },
                { id: 'email', name: 'البريد الإلكتروني', icon: <Icons.Mail />, placeholder: 'example@gmail.com', type: 'email' },
                { id: 'phone', name: 'رقم الجوال', icon: <Icons.Phone />, placeholder: '05xxxxxxxx', type: 'tel' },
                { id: 'university', name: 'الجامعة', icon: <Icons.University />, placeholder: 'مثال: جامعة القصيم', type: 'text' },
                { id: 'major', name: 'التخصص', icon: <Icons.Book />, placeholder: 'مثال: علوم الحاسب', type: 'text' },
                { id: 'teamRole', name: 'موقعك في الفريق', icon: <Icons.Team />, placeholder: 'مثال: عضو في اللجنة التقنية', type: 'textarea', fullWidth: true }
            ];

			return (
				<form
					className="card"
                    action="https://formsubmit.co/owiiiwiw@gmail.com" 
                    method="POST"
				>
                    {/* --- Formsubmit.co Settings --- */}
                    {/* 1. Disable captcha for convenience */}
                    <input type="hidden" name="_captcha" value="false" />
                    {/* 2. Set the email subject */}
                    <input type="hidden" name="_subject" value="🌟 تسجيل / تحديث بيانات عضو!" />
                    {/* 3. Format the email content as a neat table */}
                    <input type="hidden" name="_template" value="table" />
                    {/* 4. Redirect to a thank you page after submission (optional but recommended) */}
                    <input type="hidden" name="_next" value="https://formsubmit.co/thanks" />


					<div className="card-header">
						<h2><Icons.ClipboardList /> تسجيل / تحديث بيانات عضو</h2>
					</div>
					<div className="input-grid">
                        {formFields.map((field, index) => (
                            <div 
                                key={field.id} 
                                className={`input-group ${field.fullWidth ? 'full-width' : ''}`}
                                style={{animationDelay: `${index * 50}ms`}}
                            >
                                <label htmlFor={field.id}>{field.icon} {field.name}</label>
                                {field.type === 'textarea' ? (
                                    <textarea id={field.id} name={field.name} placeholder={field.placeholder} required></textarea>
                                ) : (
                                    <input type={field.type} id={field.id} name={field.name} placeholder={field.placeholder} required />
                                )}
                            </div>
                        ))}
					</div>
					<button type="submit" className="submit-button">
						<Icons.Send /> إرسال البيانات
					</button>
				</form>
			);
		}

		function App() {
			return (
				<div className="app">
					<div className="aurora-bg">
						<div className="aurora-dot aurora-dot-1"></div>
						<div className="aurora-dot aurora-dot-2"></div>
					</div>
					<div className="container">
						<header className="header">
							<h1 className="title">بوابة بيانات الفريق</h1>
							<p className="subtitle">سواء كنت عضواً جديداً أو حالياً، نرجو منك تعبئة بياناتك</p>
						</header>
						<RegistrationForm />
						<footer className="footer">
							<span>تم تصميمه وتطويره من قبل <a href="https://t.me/zalam_0" target="_blank" rel="noopener noreferrer">ظلام</a>، قائد اللجنة التقنية</span>
						</footer>
					</div>
				</div>
			);
		}
		
		const root = ReactDOM.createRoot(document.getElementById("root"));
		root.render(<StrictMode><App /></StrictMode>);
	</script>
</body>
